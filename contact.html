<!-- Slider Start -->
<section id="global-header">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          <h1>Contact</h1>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- contact form start -->
<section id="contact-form">
  <div class="container">
    <div class="row">
      <form name="contact" netlify-honeypot="bot-field" netlify>
        <div class="col-md-6 col-md-offset-3">
          <p class="hidden">
            <label>
              Donâ€™t fill this out if you're human:
              <input name="bot-field" />
            </label>
          </p>
          <div class="block">
            <div class="form-group">
              <input
                type="text"
                name="Name"
                class="form-control"
                placeholder="Your Name"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                name="Email"
                class="form-control"
                placeholder="Email Address"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                name="Subject"
                class="form-control"
                placeholder="Subject"
              />
            </div>
            <div class="form-group">
              <textarea
                class="form-control"
                name="Message"
                rows="3"
                placeholder="Your Message"
              ></textarea>
            </div>
            <div class="form-group">
              <button class="btn btn-default" type="submit">
                Send Message
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
